        <div id="auxFormulario">
            <!--Formulario de cadastro de clientes-->
            <div class="formulario">
                <form action="#" method="post" id="frm" name="frm">
                    <label for="txtNome">Nome:</label>
                    <input type="text" class="bradius txt" name="txtNome" id="txtNome" placeholder="Seu nome" maxlength="30" required>
                    <label for="txtSobrenome">Sobrenome:</label>
                    <input type="text" class="bradius txt" name="txtSobrenome" id="txtSobrenome" placeholder="Seu sobrenome" maxlength="30" required>
                    <label for="txtEmail">Email</label>
                    <input type="email" class="bradius txt" name="txtEmail" id="txtEmail" placeholder="Seu melhor email" maxlength="30" required>
                    <label for="txtSenha">Uma senha:</label>
                    <input type="password" class="bradius txt" name="txtSenha" id="txtSenha" maxlength="32" placeholder="******" required>
                    <label for="txtSenha2">Digite novamente a senha</label>
                    <input type="password" class="bradius txt" name="txtSenha2" id="txtSenha2" maxlength="32" placeholder="******" required>
                    <label for="txtTelefone">Celular:</label>
                    <input type="tel" class="bradius txt" name="txtTelefone" id="txtTelefone" maxlength="12" placeholder="(99)9999-99999"> 
                    <div id="endereco">
                        <label for="txtCep">CEP:</label>
                        <input type="text" class="bradius txt" name="txtCep" id="txtCep" placeholder="CEP">
                        <label for="txtcidade">Cidade:</label>
                        <input type="text" class="bradius txt" id="txtcidade" name="txtcidade" readonly placeholder="Sua cidade">
                        <label for="txtEstado">Estado:</label>
                        <input type="text" class="bradius txt" id="txtEstado" name="txtEstado" readonly placeholder="Seu Estado">
                        <label for="txtLagradouro">Lagradouro</label>
                        <input type="text" class="bradius txt" id="txtLagradouro" name="txtLagradouro"  maxlength="50" required placeholder="rua, lagradouro">
                        <label for="txtNumero">Numero:</label>
                        <input type="text" class="bradius txt" id="txtNumero" name="txtNumero" maxlength="10" size="10" placeholder="NÃºmero">
                    </div>
                    <div id="bts">
                        <input type="reset" id="btnLimpar" class="btn" value="Limpar">
                        <input type="submit" id="btnEnviar" class="btn" value="Casdastrar" onsubmit="">
                    </div>
